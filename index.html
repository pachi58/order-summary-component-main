<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./main.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <!--card-->
  <main class="card">

    <div class="main-picture"><img src="./images/illustration-hero.svg" alt="main-picture"></div>
    
    <div class="card-title">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
    </div>

  <div class="card-body">
    <div class="item plan">
      <div class="item music-icon" ><img src="./images/icon-music.svg" alt="music-icon"></div>
      <div class="planchiose">
        <p class="plan1">Annual Plan</p>
        <p class="price">$59.99/year</p>
      </div>
    </div>
  
    <div class="item change">
      <p><a href="">Change</a></p>
    </div> 
      
  </div>
 

  <div class="card-footer">
    <div  class="btn pay">
      <p>Proceed to Payment</p>
    </div>
    <div  class="btn cancel">
      <p>Cancel Order</p>
    </div>
  </div>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
